<!DOCTYPE html>
<html lang="en" ng-app="webfile">
<head>
    <title >Contacts</title >
    <link href="../libs/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet" >
    <link href="main.css"
          rel="stylesheet" >
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" >
    <div class="container" >
        <div class="navbar-header" >
            <a class="navbar-brand"
               href="/" >File Web Based Application
            </a >
        </div >
    </div >
</nav >

<div class="container" ng-controller="FileBrowserController">
    <div class="row">
        <table class="table table-bordered">
            <tr>
                <th>File and Folder Path</th>
                <th>File and Folder Size</th>
            </tr>
            <tr ng-repeat="data in mydata" ng-if="$index > 2">
                <td>{{ data.FilePath}}</td>
                <td>{{ data.FileSize}}</td>
            </tr>
        </table>
    </div>

    <!--<pre> {{ mydata | json }}</pre>-->
</div>

<script src="../libs/angular/angular.min.js" ></script >
<script src="../libs/angular-resource/angular-resource.min.js"></script >
<script src="../libs/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script >
<script src="main.js" ></script >
</body>
</html>
