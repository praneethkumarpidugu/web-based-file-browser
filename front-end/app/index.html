<!DOCTYPE html >
<html lang="en"
      ng-app="webfile" >
<head >
	<title >Contacts</title >
	<link href="../libs/bootstrap/dist/css/bootstrap.min.css"
	      rel="stylesheet" >
	<link href="main.css"
	      rel="stylesheet" >
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >File Web Based Application
			</a >
		</div >
	</div >
</nav >

<div class="container main-content" ng-controller="LoginController">

	<div class="form-group row">
		<label for="username" class="col-2 col-form-label">Username</label>
		<div class="col-10">
			<input class="form-control" type="text"
				   ng-model="username"
				   id="username">
		</div>
	</div>
	<div class="form-group row">
		<label for="ip" class="col-2 col-form-label">Ip Address</label>
		<div class="col-10">
			<input class="form-control" type="text" id="ip"
				   placeholder="for example:- 192.223.45.23" />
		</div>
	</div>
	<div class="form-group row">
		<label for="password" class="col-2 col-form-label">Password</label>
		<div class="col-10">
			<input class="form-control" type="password" id="password">
		</div>
	</div>
	<div class="form-group row">
		<button type="submit" class="btn btn-primary" ng-click="">Connect</button>
	</div>

</div >


<script src="../libs/angular/angular.min.js" ></script >
<script src="../libs/angular-resource/angular-resource.min.js"></script >
<script src="../libs/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script >
<script src="main.js" ></script >
</body >
</html >
